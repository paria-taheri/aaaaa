<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" />
    <link rel="stylesheet" href="login.css" />

      <div class="input-box"><span class="input-line">_ _ _ _ _ _</span></div>

      <div class="group">

        <div class="group-2">
          <div class="group-3"></div>
          <div class="vector"></div>
          <div class="group-4">
            <div class="flex-row-c">
              <div class="vector-5"></div>
              <div class="vector-6"></div>
              <div class="vector-7"></div>
              <div class="vector-8"></div>
              <div class="vector-9"></div>
              <div class="vector-a"></div>
            </div>
            <div class="vector-b"></div>
          </div>
        </div>
      </div>
      <span class="login-account">ورود به حساب کاربری<br /></span>
      <div class="rectangle-c"></div>
      <span class="mobile-number">شماره موبایل<br /></span>
</html>
